server:
  port: 8081

spring:
  application:
    name: cart-service
  datasource:
    url: jdbc:postgresql://localhost:5432/cartdb
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true

